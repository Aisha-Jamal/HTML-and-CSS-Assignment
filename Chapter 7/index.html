<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="http://www.example.com/review.php" method="post">
        <fieldset>
            <legend>
                Your personal info:
            </legend>
            <label for="name">
                Name:
                <input type="text" name="name" size="20" maxlength="60" placeholder="Enter name" required="required">
            </label>
            <br />
            <br />
            <label for="email">
                Email:
                <input type="email" name="email" size="20" maxlength="60" placeholder="Enter your email"
                    required="required">
            </label>
            <br />
            <br />
            <label for="phone">
                Phone Number:
                <input type="phone" name="phoneNo" size="20" maxlength="20" placeholder="Enter your phone number">
            </label>
        </fieldset>
        <br />
        <br />
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <p>
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <select name="reference" id="hear-about">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook Ads</option>
                    <option value="youtube">Youtube Ads</option>
                    <option value="twitter">Twitter</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?
                <br />

                <label>
                    <input type="radio" name="review" value="yes" />
                    Yes
                </label>
                <label>
                    <input type="radio" name="review" value="no" />
                    No
                </label>
                <label>
                    <input type="radio" name="review" value="maybe">
                    Maybe
                </label>
            </p>
            <p>
                <label>
                    Rate our overall services:
                </label>
                <select name="service ratings" id="rate">
                    <option value="1star">1</option>
                    <option value="2stars">2</option>
                    <option value="3stars">3</option>
                    <option value="4stars">4</option>
                    <option value="5stars">5</option>
                </select>
            </p>
            <p>
                <label for="comments">
                    Write your feedback:
                </label>
                <br />
                <textarea name="feedback" id="comments" cols="30" rows="10">
            </textarea>
            </p>
            <label>
                <input type="checkbox" name="updates" checked="checked" />
                Sign me up for email updates
            </label>
            <br />
            <input type="submit" value="Submit review" />
            <input type="reset" value="Reset" />

        </fieldset>
    </form>
</body>

</html>
